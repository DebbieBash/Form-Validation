<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an account form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="main-box">

        <div class="title-box">
            <h1> Create an account </h1>
        </div>

        <form class="form" id="form">

            <div class="fullname-box">
                <label for="fullname"> Enter your full name </label>
                <input type="text" name="fullname" id="fullname" placeholder="Enter your full name">
                <p class="fullname-alert" id="fullname-alert">  </p>

            </div>

            <div class="email-box">
                <label for="email-address"> Enter your email address </label>
                <input type="text" name="email" id="email" placeholder="Enter your email address">
                <p class="email-address-alert" id="email-address-alert"> </p>

            </div>

            <div class="phoneno-box">
                <label for="phoneno"> Enter your phone number </label>
                <input type="text" name="phone-number" id="phoneno" placeholder="Enter your phone number">
                <p class="phoneno-alert" id="phoneno-alert"></p>

            </div>

            <div class="button">
                <button class="account-button" id="account-button"> Create my account</button>
            </div>
            

        </form>
    </div>






    <script src="./script.js"></script>
</body>
</html>
